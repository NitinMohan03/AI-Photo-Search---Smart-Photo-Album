<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="gradient-text">AI Photo Search</span>
                </h1>
                <p class="subtitle">Upload, Search, and Explore Your Photos with AI</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-card glass-card">
                <h2 class="section-title">Search Photos</h2>
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="Search for trees, dogs, sunset..."
                            autocomplete="off"
                        >
                    </div>
                    <button id="searchButton" class="btn btn-primary">
                        <span>Search</span>
                        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Upload Section -->
        <section class="upload-section">
            <div class="upload-card glass-card">
                <h2 class="section-title">Upload Photos</h2>
                
                <div class="drag-drop-zone" id="dragDropZone">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                    </svg>
                    <h3 class="drag-drop-title">Drag & Drop Your Photos Here</h3>
                    <p class="drag-drop-subtitle">or click to browse</p>
                    <input type="file" id="fileInput" accept="image/png,image/jpg,image/jpeg" multiple hidden>
                </div>

                <div class="custom-labels-container">
                    <label for="customLabels" class="label">Custom Labels (optional)</label>
                    <input 
                        type="text" 
                        id="customLabels" 
                        class="text-input" 
                        placeholder="e.g., vacation, family, beach"
                    >
                    <p class="help-text">Separate multiple labels with commas</p>
                </div>

                <button id="uploadButton" class="btn btn-primary btn-full" disabled>
                    <svg class="btn-icon-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    <span>Upload Photos</span>
                </button>

                <div id="selectedFiles" class="selected-files"></div>
                <div id="uploadProgress" class="upload-progress hidden"></div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <div id="resultsContainer" class="results-container"></div>
        </section>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
