AWSTemplateFormatVersion: '2010-09-09'
Description: 'Photo Album Application - Complete Infrastructure Stack (T1)'

Parameters:
  GitHubRepo:
    Type: String
    Description: GitHub repository URL for Lambda code
    Default: 'https://github.com/NitinMohan03/AI-Photo-Search---Smart-Photo-Album'
  
  OpenSearchHost:
    Type: String
    Description: OpenSearch domain endpoint (without https://)
    Default: 'search-photos-domain-szk74gdvaayo4vaw2ggxaw6v6i.aos.us-east-1.on.aws'
  
  LexBotId:
    Type: String
    Description: Amazon Lex Bot ID
    Default: 'S5VUKINKRG'
  
  LexBotAliasId:
    Type: String
    Description: Amazon Lex Bot Alias ID
    Default: 'BHPVPWLJIL'

Resources:
  # ==================== S3 BUCKETS ====================
  
  # Frontend Bucket (cc-photo-bucket-b1)
  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: cc-photo-bucket-b1-v-cf
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - GET
              - HEAD
            AllowedHeaders:
              - '*'
            MaxAge: 3000
  
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'
  
  # Photo Storage Bucket (cc-photo-bucket-b2)
  PhotoStorageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: cc-photo-bucket-b2-v-cf
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      CorsConfiguration:
        CorsRules:
          - AllowedOrigins:
              - '*'
            AllowedMethods:
              - PUT
              - POST
              - GET
              - HEAD
            AllowedHeaders:
              - '*'
            ExposedHeaders:
              - ETag
            MaxAge: 3000
  
  PhotoStorageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref PhotoStorageBucket
      PolicyDocument:
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${PhotoStorageBucket.Arn}/*'
  
  # ==================== IAM ROLES ====================
  
  # Lambda Execution Role for index-photos
  IndexPhotosRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-index-photos-role-v-cf
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: lambda-index-photos-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectAcl'
                  - 's3:GetObjectTagging'
                  - 's3:ListBucket'
                Resource:
                  - !Sub '${PhotoStorageBucket.Arn}'
                  - !Sub '${PhotoStorageBucket.Arn}/*'
              - Effect: Allow
                Action:
                  - 'rekognition:DetectLabels'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'es:ESHttpGet'
                  - 'es:ESHttpPost'
                  - 'es:ESHttpPut'
                  - 'es:ESHttpDelete'
                  - 'es:ESHttpHead'
                Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/photos-domain*'
  
  # Lambda Execution Role for search-photos
  SearchPhotosRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: lambda-search-photos-role-v-cf
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: lex-access-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 'arn:aws:logs:*:*:*'
              - Effect: Allow
                Action:
                  - 'lex:RecognizeText'
                Resource: '*'
              - Effect: Allow
                Action:
                  - 'es:ESHttpGet'
                  - 'es:ESHttpPost'
                  - 'es:ESHttpPut'
                  - 'es:ESHttpDelete'
                  - 'es:ESHttpHead'
                Resource: !Sub 'arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/photos-domain*'
  
  # API Gateway Execution Role
  APIGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: APIGatewayLambdaRole-v-cf
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: invoke-search
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                Resource:
                  - !GetAtt SearchPhotosFunction.Arn
        - PolicyName: S3-PutObject-Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:PutObjectAcl'
                Resource: !Sub '${PhotoStorageBucket.Arn}/*'
  
  # ==================== LAMBDA FUNCTIONS ====================
  
  # Lambda Layer for Dependencies
  DependenciesLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: photo-album-dependencies-v-cf
      Description: Dependencies for photo album Lambda functions (boto3, opensearch-py, requests-aws4auth)
      Content:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: layers/dependencies.zip
      CompatibleRuntimes:
        - python3.14
  
  # S3 Bucket for Lambda Code
  LambdaCodeBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'lambda-code-v-cf-${AWS::AccountId}'
  
  # Index Photos Lambda Function
  IndexPhotosFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: index-photos-v-cf
      Runtime: python3.14
      Handler: lambda_function.lambda_handler
      Role: !GetAtt IndexPhotosRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          OPENSEARCH_HOST: !Ref OpenSearchHost
          AWS_REGION: !Ref AWS::Region
      Layers:
        - !Ref DependenciesLayer
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from datetime import datetime
          from opensearchpy import OpenSearch, RequestsHttpConnection
          from requests_aws4auth import AWS4Auth
          
          # Initialize AWS clients
          s3_client = boto3.client('s3')
          rekognition_client = boto3.client('rekognition')
          
          # OpenSearch configuration
          OPENSEARCH_HOST = os.environ.get('OPENSEARCH_HOST')
          OPENSEARCH_REGION = os.environ.get('AWS_REGION', 'us-east-1')
          INDEX_NAME = 'photos'
          
          def get_opensearch_client():
              """Create and return OpenSearch client with AWS IAM Authentication"""
              credentials = boto3.Session().get_credentials()
              awsauth = AWS4Auth(
                  credentials.access_key,
                  credentials.secret_key,
                  OPENSEARCH_REGION,
                  'es',
                  session_token=credentials.token
              )
              opensearch_client = OpenSearch(
                  hosts=[{'host': OPENSEARCH_HOST, 'port': 443}],
                  http_auth=awsauth,
                  use_ssl=True,
                  verify_certs=True,
                  connection_class=RequestsHttpConnection,
                  timeout=30
              )
              return opensearch_client
          
          def lambda_handler(event, context):
              """Lambda function to index photos in OpenSearch when uploaded to S3."""
              print(f"Received event: {json.dumps(event)}")
              try:
                  for record in event['Records']:
                      bucket = record['s3']['bucket']['name']
                      key = record['s3']['object']['key']
                      print(f"Processing file: {key} from bucket: {bucket}")
                      labels = detect_labels(bucket, key)
                      print(f"Rekognition detected labels: {labels}")
                      custom_labels = get_custom_labels(bucket, key)
                      print(f"Custom labels from metadata: {custom_labels}")
                      all_labels = labels + custom_labels
                      print(f"All labels combined: {all_labels}")
                      created_timestamp = datetime.now().strftime('%Y-%m-%dT%H:%M:%S')
                      photo_document = {
                          'objectKey': key,
                          'bucket': bucket,
                          'createdTimestamp': created_timestamp,
                          'labels': all_labels
                      }
                      print(f"Photo document to index: {json.dumps(photo_document)}")
                      index_photo(photo_document)
                      print(f"Successfully indexed {key}")
                  return {'statusCode': 200, 'body': json.dumps('Photo indexed successfully')}
              except Exception as e:
                  print(f"Error processing photo: {str(e)}")
                  return {'statusCode': 500, 'body': json.dumps(f'Error: {str(e)}')}
          
          def detect_labels(bucket, key):
              """Use Rekognition to detect labels in the image."""
              try:
                  response = rekognition_client.detect_labels(
                      Image={'S3Object': {'Bucket': bucket, 'Name': key}},
                      MaxLabels=10,
                      MinConfidence=70
                  )
                  labels = [label['Name'].lower() for label in response['Labels']]
                  return labels
              except Exception as e:
                  print(f"Error detecting labels: {str(e)}")
                  return []
          
          def get_custom_labels(bucket, key):
              """Retrieve custom labels from S3 object metadata."""
              try:
                  response = s3_client.head_object(Bucket=bucket, Key=key)
                  metadata = response.get('Metadata', {})
                  custom_labels_str = metadata.get('customlabels', '')
                  if custom_labels_str:
                      custom_labels = [label.strip().lower() for label in custom_labels_str.split(',') if label.strip()]
                      return custom_labels
                  return []
              except Exception as e:
                  print(f"Error retrieving custom labels: {str(e)}")
                  return []
          
          def index_photo(photo_document):
              """Index photo document in OpenSearch."""
              try:
                  opensearch_client = get_opensearch_client()
                  doc_id = photo_document['objectKey']
                  response = opensearch_client.index(
                      index=INDEX_NAME,
                      id=doc_id,
                      body=photo_document,
                      refresh=True
                  )
                  print(f"OpenSearch indexing response: {response}")
              except Exception as e:
                  print(f"Error indexing photo in OpenSearch: {str(e)}")
                  raise
  
  # Search Photos Lambda Function
  SearchPhotosFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: search-photos-v-cf
      Runtime: python3.14
      Handler: lambda_function.lambda_handler
      Role: !GetAtt SearchPhotosRole.Arn
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          OPENSEARCH_HOST: !Ref OpenSearchHost
          AWS_REGION: !Ref AWS::Region
          LEX_BOT_ID: !Ref LexBotId
          LEX_BOT_ALIAS_ID: !Ref LexBotAliasId
          LEX_LOCALE_ID: 'en_US'
      Layers:
        - !Ref DependenciesLayer
      Code:
        ZipFile: |
          import json
          import boto3
          import os
          from opensearchpy import OpenSearch, RequestsHttpConnection
          from requests_aws4auth import AWS4Auth
          
          # Initialize AWS clients
          lex_client = boto3.client('lexv2-runtime')
          
          # OpenSearch configuration
          OPENSEARCH_HOST = os.environ.get('OPENSEARCH_HOST')
          OPENSEARCH_REGION = os.environ.get('AWS_REGION', 'us-east-1')
          INDEX_NAME = 'photos'
          
          # Lex configuration
          LEX_BOT_ID = os.environ.get('LEX_BOT_ID')
          LEX_BOT_ALIAS_ID = os.environ.get('LEX_BOT_ALIAS_ID')
          LEX_LOCALE_ID = os.environ.get('LEX_LOCALE_ID', 'en_US')
          
          def get_opensearch_client():
              """Create and return OpenSearch client with AWS IAM Authentication"""
              credentials = boto3.Session().get_credentials()
              awsauth = AWS4Auth(
                  credentials.access_key,
                  credentials.secret_key,
                  OPENSEARCH_REGION,
                  'es',
                  session_token=credentials.token
              )
              opensearch_client = OpenSearch(
                  hosts=[{'host': OPENSEARCH_HOST, 'port': 443}],
                  http_auth=awsauth,
                  use_ssl=True,
                  verify_certs=True,
                  connection_class=RequestsHttpConnection,
                  timeout=30
              )
              return opensearch_client
          
          def lambda_handler(event, context):
              """Lambda function to search photos using Amazon Lex and OpenSearch."""
              print(f"Received event: {json.dumps(event)}")
              try:
                  query_params = event.get('queryStringParameters') or {}
                  query = query_params.get('q', '')
                  if not query:
                      return {
                          'statusCode': 400,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'GET,OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'results': [], 'message': 'Query parameter "q" is required'})
                      }
                  print(f"Search query: {query}")
                  keywords = disambiguate_query(query)
                  print(f"Extracted keywords: {keywords}")
                  if keywords:
                      results = search_opensearch(keywords)
                      print(f"Search results: {results}")
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'GET,OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'results': results})
                      }
                  else:
                      return {
                          'statusCode': 200,
                          'headers': {
                              'Access-Control-Allow-Origin': '*',
                              'Access-Control-Allow-Methods': 'GET,OPTIONS',
                              'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                              'Content-Type': 'application/json'
                          },
                          'body': json.dumps({'results': []})
                      }
              except Exception as e:
                  print(f"Error in lambda_handler: {str(e)}")
                  return {
                      'statusCode': 500,
                      'headers': {
                          'Access-Control-Allow-Origin': '*',
                          'Access-Control-Allow-Methods': 'GET,OPTIONS',
                          'Access-Control-Allow-Headers': 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token',
                          'Content-Type': 'application/json'
                      },
                      'body': json.dumps({'results': [], 'error': str(e)})
                  }
          
          def disambiguate_query(query):
              """Use Amazon Lex to disambiguate search query and extract keywords."""
              try:
                  import uuid
                  session_id = str(uuid.uuid4())
                  response = lex_client.recognize_text(
                      botId=LEX_BOT_ID,
                      botAliasId=LEX_BOT_ALIAS_ID,
                      localeId=LEX_LOCALE_ID,
                      sessionId=session_id,
                      text=query
                  )
                  print(f"Lex response: {json.dumps(response, default=str)}")
                  slots = response.get('sessionState', {}).get('intent', {}).get('slots', {})
                  keywords = []
                  for slot_name, slot_value in slots.items():
                      if slot_value and 'value' in slot_value:
                          resolved_value = slot_value['value'].get('resolvedValues', [])
                          if resolved_value:
                              keywords.extend([kw.lower() for kw in resolved_value])
                          else:
                              original_value = slot_value['value'].get('originalValue', '')
                              if original_value:
                                  keywords.append(original_value.lower())
                  keywords = list(dict.fromkeys(keywords))
                  return keywords
              except Exception as e:
                  print(f"Error disambiguating query with Lex: {str(e)}")
                  return [word.strip().lower() for word in query.split() if word.strip()]
          
          def search_opensearch(keywords):
              """Search OpenSearch index for photos matching the keywords."""
              try:
                  opensearch_client = get_opensearch_client()
                  query = {
                      "query": {
                          "bool": {
                              "should": [{"match": {"labels": keyword}} for keyword in keywords],
                              "minimum_should_match": 1
                          }
                      },
                      "size": 100
                  }
                  print(f"OpenSearch query: {json.dumps(query)}")
                  response = opensearch_client.search(index=INDEX_NAME, body=query)
                  hits = response.get('hits', {}).get('hits', [])
                  results = []
                  for hit in hits:
                      source = hit['_source']
                      bucket = source.get('bucket')
                      object_key = source.get('objectKey')
                      labels = source.get('labels', [])
                      photo_url = f"https://{bucket}.s3.amazonaws.com/{object_key}"
                      results.append({'url': photo_url, 'labels': labels})
                  return results
              except Exception as e:
                  print(f"Error searching OpenSearch: {str(e)}")
                  return []
  
  # Lambda Permission for S3 to invoke index-photos
  IndexPhotosS3Permission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref IndexPhotosFunction
      Action: 'lambda:InvokeFunction'
      Principal: s3.amazonaws.com
      SourceArn: !GetAtt PhotoStorageBucket.Arn
  
  # ==================== API GATEWAY ====================
  
  PhotoAlbumAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: PhotoAlbumAPI-v-cf
      Description: API for Photo Album Application
      EndpointConfiguration:
        Types:
          - REGIONAL
  
  # /search Resource
  SearchResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !GetAtt PhotoAlbumAPI.RootResourceId
      PathPart: search
  
  # GET /search Method
  SearchGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref SearchResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${SearchPhotosFunction.Arn}/invocations'
        Credentials: !GetAtt APIGatewayRole.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
  
  # OPTIONS /search Method (CORS)
  SearchOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref SearchResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  
  # /upload/{filename} Resource
  UploadResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !GetAtt PhotoAlbumAPI.RootResourceId
      PathPart: upload
  
  UploadFilenameResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ParentId: !Ref UploadResource
      PathPart: '{filename}'
  
  # PUT /upload/{filename} Method (S3 Proxy)
  UploadPutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref UploadFilenameResource
      HttpMethod: PUT
      AuthorizationType: NONE
      RequestParameters:
        method.request.path.filename: true
        method.request.header.x-amz-meta-customLabels: false
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:s3:path/${PhotoStorageBucket}/{filename}'
        Credentials: !GetAtt APIGatewayRole.Arn
        RequestParameters:
          integration.request.path.filename: method.request.path.filename
          integration.request.header.x-amz-meta-customLabels: method.request.header.x-amz-meta-customLabels
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
  
  # OPTIONS /upload/{filename} Method (CORS)
  UploadOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      ResourceId: !Ref UploadFilenameResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,x-amz-meta-customLabels'"
              method.response.header.Access-Control-Allow-Methods: "'PUT,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
  
  # API Gateway Deployment
  APIDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - SearchGetMethod
      - SearchOptionsMethod
      - UploadPutMethod
      - UploadOptionsMethod
    Properties:
      RestApiId: !Ref PhotoAlbumAPI
      StageName: prod
  
  # Lambda Permission for API Gateway to invoke search-photos
  SearchPhotosAPIPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref SearchPhotosFunction
      Action: 'lambda:InvokeFunction'
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${PhotoAlbumAPI}/*/*'

