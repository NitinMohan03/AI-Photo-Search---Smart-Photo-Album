Outputs:
  FrontendWebsiteURL:
    Description: Public URL for the frontend website
    Value: !GetAtt FrontendBucket.WebsiteURL
    Export:
      Name: FrontendWebsiteURL
  
  FrontendBucketName:
    Description: Name of the frontend S3 bucket
    Value: !Ref FrontendBucket
    Export:
      Name: FrontendBucketName
  
  PhotoStorageBucketName:
    Description: Name of the photo storage S3 bucket
    Value: !Ref PhotoStorageBucket
    Export:
      Name: PhotoStorageBucketName
  
  APIGatewayURL:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${PhotoAlbumAPI}.execute-api.${AWS::Region}.amazonaws.com/prod'
    Export:
      Name: APIGatewayURL
  
  SearchEndpoint:
    Description: Search API endpoint
    Value: !Sub 'https://${PhotoAlbumAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/search'
    Export:
      Name: SearchEndpoint
  
  UploadEndpoint:
    Description: Upload API endpoint
    Value: !Sub 'https://${PhotoAlbumAPI}.execute-api.${AWS::Region}.amazonaws.com/prod/upload'
    Export:
      Name: UploadEndpoint
  
  IndexPhotosFunction:
    Description: Index Photos Lambda Function ARN
    Value: !GetAtt IndexPhotosFunction.Arn
    Export:
      Name: IndexPhotosFunctionArn
  
  SearchPhotosFunction:
    Description: Search Photos Lambda Function ARN
    Value: !GetAtt SearchPhotosFunction.Arn
    Export:
      Name: SearchPhotosFunctionArn
